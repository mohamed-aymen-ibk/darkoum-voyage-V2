<div class="bg-white border-b border-blue-300 p-4 shadow-sm fixed top-0 left-0 w-full z-10">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="text-blue-600 font-bold text-xl">
            Agency Management
        </div>
        <button
                class="md:hidden text-blue-600 hover:text-blue-500 transition duration-300"
                (click)="toggleMenu()"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
        <nav [class.hidden]="!isMenuOpen" class="md:flex md:items-center space-y-4 md:space-y-0 md:space-x-6">
            <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6">
                <li><a class="text-blue-600 hover:text-blue-500 font-medium transition duration-300" routerLink="/dashboard">Dashboard</a></li>
                <li><a class="text-blue-600 hover:text-blue-500 font-medium transition duration-300" routerLink="/client">Clients</a></li>
                <li><a class="text-blue-600 hover:text-blue-500 font-medium transition duration-300" routerLink="/vente">Sales</a></li>
                <li><a class="text-blue-600 hover:text-blue-500 font-medium transition duration-300" routerLink="/pack">Packs</a></li>
                <li><a class="text-blue-600 hover:text-blue-500 font-medium transition duration-300" routerLink="/provider">Providers</a></li>
                <li><a class="text-blue-600 hover:text-blue-500 font-medium transition duration-300" routerLink="/article">Articles</a></li>
            </ul>
        </nav>
        <button
                class="hidden md:block px-6 py-1 border border-blue-500 hover:bg-blue-500 text-blue-500 hover:text-white rounded-xl font-medium transition duration-300"
                (click)="openLogoutModal()"
        >
            Logout
        </button>
    </div>
</div>
<!-- Logout Confirmation Modal -->
<div
        *ngIf="isLogoutModalVisible"
        class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50"
        (click)="closeLogoutModal()"
>
    <div
            class="bg-white p-6 rounded-lg shadow-lg w-96"
            (click)="$event.stopPropagation()"
    >
        <h2 class="text-xl font-bold text-red-500">Confirm Logout</h2>
        <p class="text-gray-800 mt-2">Are you sure you want to log out?</p>
        <div class="mt-4 flex justify-end space-x-3">
            <button
                    class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-xl transition duration-300"
                    (click)="closeLogoutModal()"
            >
                Cancel
            </button>
            <button
                    class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-xl transition duration-300"
                    (click)="confirmLogout()"
            >
                Logout
            </button>
        </div>
    </div>
</div>
