<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form">
        <h2>Create an Account</h2>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input
                    type="text"
                    id="name"
                    formControlName="name"
                    placeholder="Enter your full name"
            >
            <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)" class="error-message">
                Name is required and must be at least 2 characters long.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input
                    type="email"
                    id="email"
                    formControlName="email"
                    placeholder="Enter your email"
            >
            <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="error-message">
                Please enter a valid email address.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    formControlName="password"
                    placeholder="Create a password"
            >
            <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="error-message">
                Password must be at least 6 characters long.
            </div>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input
                    type="tel"
                    id="phoneNumber"
                    formControlName="phoneNumber"
                    placeholder="Enter your 10-digit phone number"
            >
            <div *ngIf="registerForm.get('phoneNumber')?.invalid && (registerForm.get('phoneNumber')?.dirty || registerForm.get('phoneNumber')?.touched)" class="error-message">
                Please enter a valid 10-digit phone number.
            </div>
        </div>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <button
                type="submit"
                [disabled]="registerForm.invalid"
        >
            Register
        </button>

        <div class="login-link">
            Already have an account? <a routerLink="/auth/login">Log In</a>
        </div>
    </form>
</div>
